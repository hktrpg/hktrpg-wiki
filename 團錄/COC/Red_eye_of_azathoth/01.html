        <td style="background-color:#fff2cc;border-right:1px solid #000000;padding:0px 3px;text-align:center;" colspan="33" rowspan="36"><code>維京人穿過北海，終於在海格拉克的指揮，把聖島林迪斯法恩的修士大肆屠戮，並掠奪島上的修道院。</code><br><code>然而天黑後兩小時，一顆神秘的紅色彗星出現在天空，本應滿潮的潮水繼續上漲。血雨降在篝火上，一位倖存者自尋找首領的隊伍中歸來，語無倫次地說著被屠戮的同伴和拼成蜘蛛的修士屍體。</code><br><code>敏銳的侵入者發現一個戴著主教法冠的男人站在修道院塔頂。</code><br><code>首領之子厄林朝被俘的基督徒怒罵，並指示看守俘虜的兩位表親(維京調查員)，向俘虜提出一項協議：如果修士們能撤銷他們邪惡的禱告，帶著你們安全進入修道院，終結他們主教的法術，並和他的父親；首領海格拉克一起回來，那倖存的俘虜(修士調查員)就能獲得自由。</code><br><br><code>修士俘虜 - 斯特林弟兄與阿伯托爾 表示堅持反對，認為現在正是主的怒火的表現，維京人們應該釋放他們，投入主的懷抱。</code><br><code>阿蘇爾卻露出淫穢的笑容，開始對俘虜進行不同的虐待，用鐵鏈拖行，拍打屁股，強吻，終於令到修士們在淫威下屈服，卻也令弗林恩心生妒忌。弗林恩表示需要，並且幾次的阻撓也失敗。</code><br><br><code>為了轉移視線，其他三人提出不如快些行動，調查首領的行踪，大家才開始對首領的帳篷、首領扈從、首領之子及倖存者進行查詢。但阿蘇爾繼續以修士不合作的名義進行性騷擾，</code><br><code>弗林恩一怒之下把鐵鏈砍斷。</code><br><br><code>奇異的是，大家在見面的時候都有點熟悉的感覺，出現一種概視感。而且當他們接觸大家，或是詢問首領行踪，就會茫然地瞪著眼睛。腦海出現不存在的記憶。他</code><br><code>們喘得像是一個人在水下被抓住很久後浮出水面一樣。</code><br><br><code>你們發現首領三個月前用刺青覆蓋全身之後就一直用英語低聲呢喃；首領海格拉克堅持要在今夜(華爾普吉斯之夜)發動林迪斯法恩劫掠行動；首領搶了一本抄本回來，裡面混雜交錯的筆跡、令人不安的素描和銜尾蛇的編結圖畫，充斥上面每一頁，並詳述作者執著於一道名為<strong>死亡奴役</strong>的法術。一對滿是睫毛的乾癟眼瞼，作為書籤標記著某些書頁。炭筆繪製的夜空中用乾涸的血拇指印標記，繪製的星圖和今晚的星象契合，這樣的星象將在黎明前一小時左右出現，而拇指印標記著彗星的位置；：保險箱裡放著一個球體，表面是乾燥的人類皮膚，大約有新生兒頭顱大小，牛毛橫穿球體側線，就像闔上的巨大眼球長的睫毛，在裡面，一顆奇怪的黃銅球，在球體拋光的表面鐫刻著二十八個名字，最後一個名字以北歐弗薩克文書寫海格拉克‧寇格林姆。</code><br><br><code>當你們幾經辛苦終於勤服阿蘇爾營地進入修道院。周圍所有死者站立、咧嘴而笑、凝視彗星，並開始用拉丁語說話。最後，他們其不死的身軀被篝火燃燒，才停止吟誦。</code></td>
